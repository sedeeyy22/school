<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة التسجيل المدرسي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 40px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: auto; }
        h2 { color: #2c3e50; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background-color: #27ae60; color: white; padding: 12px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #219150; }
    </style>
</head>
<body>

<div class="container">
    <h2>نموذج تقديم طالب جديد</h2>
    <form>
        <label>اسم الطالب الرباعي:</label>
        <input type="text" placeholder="أدخل الاسم هنا" required>

        <label>تاريخ الميلاد:</label>
        <input type="date" required>

        <label>المرحلة الدراسية:</label>
        <select>
            <option>الابتدائية</option>
            <option>المتوسطة</option>
            <option>الثانوية</option>
        </select>

        <label>رقم هاتف ولي الأمر:</label>
        <input type="tel" placeholder="05xxxxxxxx" required>

        <button type="button" onclick="alert('تم استلام طلبك بنجاح! سيتواصل معكم قسم القبول قريباً.')">إرسال الطلب</button>
    </form>
</div>

</body>
</html>
